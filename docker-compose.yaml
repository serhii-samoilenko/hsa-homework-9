version: '3.9'
services:

  index-demo:
    image: ssamoilenko/kscript
    build:
      dockerfile: Dockerfile
    container_name: index-demo
    volumes:
      - ./.cache:/root
      - ./src:/workdir
    command:
      - index-demo.kts
    depends_on:
      mysql:
        condition: service_healthy

  flush-demo:
    image: ssamoilenko/kscript
    build:
      dockerfile: Dockerfile
    container_name: flush-demo
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./.cache:/root
      - ./src:/workdir
    command:
      - demo.kts
    depends_on:
      mysql:
        condition: service_healthy

  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=test
    volumes:
      - ./mysql.cnf:/etc/mysql/conf.d/mysql.cnf
    ports:
      - '3306:3306'
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot" ]
      interval: 5s
      timeout: 5s
      retries: 10
